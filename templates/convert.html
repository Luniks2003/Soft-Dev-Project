<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" conten="IE=edge">
      <title> Practice Website</title>
      <link rel="stylesheet" href="{{url_for('static', filename='convert.css')}}" />
      <script src="{{url_for('static', filename='script.js')}}"></script>
   </head>
   <body>
      <div>
         <section class="header">
            <nav>
               <div class="nav-links">
                  <ul>
                     <li><a href="/">Home</a></li>
                     <li><a href="about">About</a></li>
                     
                  </ul>
               </div>
            </nav>  
            <div>
               <div class="container">
                  <div class="img-area" data-img="">
                     <i class='bx bxs-cloud-upload icon'></i>
                     <h3>Upload Image</h3>
                     <p>Image size must be less than <span>2MB</span></p>
                  </div>
                  <button class="select-image">Select Image</button>
                  <button class="upload-image">Upload Image</button>
               </div>

               <div class="popup">
                  <span class="close">&times;</span>
                  <img src="" alt="">
               </div>

               <form action="" method="post" enctype="multipart/form-data">
                  <input type="file" name="file" hidden id="file">
                  <input type="submit" value="Upload" id="upload" name="upload" hidden>
               </form>
               <a href="convert" class ="button">Convert</a>

               <form action="" method="post" enctype="multipart/form-data" id='download_file'>
                  <textarea class="converted-text" form='download_file' id="text" name="text" required>{{ converted_text }}</textarea>
                  <input type="submit" name="download" value="Download File">
               </form>
            </div>
         </section>
      </div>
</body>
</html>
